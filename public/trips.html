    <script>
      fetch("http://localhost:4000/adminApi/driver-trips-per-day")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const tbody = document.getElementById("tableBody");

          data.forEach(async(element) => {

            const tr = `<tr>
                        <th>${element.firstname} ${element.middlename} ${element.lastname}</th>
                        <td>${element.date}</td>
                        <td>${element.trips}</td>
                      </tr>`;

            tbody.innerHTML += tr;
          });
        });
      function accept(data) {
        fetch("http://localhost:4000/adminApi/acceptDriver", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify({ id: data }),
        }).then((response) => {
          response.json().then((data) => {
            if (data.success) {
              alert("Driver Accepted");
              window.location.reload();
            }
          });
        });
      }
      function decline(data) {
        fetch("http://localhost:4000/adminApi/declineDriver", {

          body: JSON.stringify({ id: data }),
        }).then((response) => {
          response.json().then((data) => {
            if (data.success) {
              alert("Driver Decline");
              window.location.reload();
            }
          });
        });
      }
      function deactivate(data) {
        if (!confirm("Do you really want to deactivate this account?")) {

          body: JSON.stringify({ id: data }),
        }).then((response) => {
          response.json().then((data) => {

      function activate(data) {
        if (!confirm("Do you really want to activate this account?")) {
          return 0
        }
        fetch("http://localhost:4000/adminApi/activateDriver", {
